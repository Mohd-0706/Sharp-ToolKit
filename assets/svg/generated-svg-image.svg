<svg width="600" height="400" viewBox="0 0 600 400" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <!-- Background Circle -->
                                <circle cx="300" cy="200" r="180" fill="#E0E7FF" fill-opacity="0.5" />

                                <!-- File Documents -->
                                <g transform="translate(150, 100)">
                                    <!-- Main PDF File -->
                                    <rect x="0" y="0" width="120" height="160" rx="8" fill="white" stroke="#4F46E5"
                                        stroke-width="2" />
                                    <rect x="20" y="20" width="80" height="20" rx="4" fill="#4F46E5"
                                        fill-opacity="0.2" />
                                    <rect x="20" y="50" width="60" height="8" rx="4" fill="#4F46E5"
                                        fill-opacity="0.1" />
                                    <rect x="20" y="65" width="50" height="8" rx="4" fill="#4F46E5"
                                        fill-opacity="0.1" />
                                    <rect x="20" y="80" width="70" height="8" rx="4" fill="#4F46E5"
                                        fill-opacity="0.1" />
                                    <path d="M40 120L80 120" stroke="#4F46E5" stroke-width="2" stroke-linecap="round" />
                                    <path d="M40 130L80 130" stroke="#4F46E5" stroke-width="2" stroke-linecap="round" />

                                    <!-- Overlapping Image File -->
                                    <rect x="80" y="40" width="120" height="160" rx="8" fill="white" stroke="#10B981"
                                        stroke-width="2" />
                                    <rect x="100" y="60" width="80" height="100" fill="#10B981" fill-opacity="0.1" />
                                    <circle cx="140" cy="140" r="15" fill="#10B981" fill-opacity="0.3" />
                                    <circle cx="160" cy="140" r="15" fill="#10B981" fill-opacity="0.2" />
                                    <path d="M100 180L180 180" stroke="#10B981" stroke-width="2"
                                        stroke-linecap="round" />

                                    <!-- Overlapping Video File -->
                                    <rect x="200" y="80" width="120" height="160" rx="8" fill="white" stroke="#8B5CF6"
                                        stroke-width="2" />
                                    <rect x="220" y="100" width="80" height="100" fill="#8B5CF6" fill-opacity="0.1" />
                                    <path d="M250 150L290 180L250 210V150Z" fill="#8B5CF6" fill-opacity="0.3" />
                                    <path d="M220 220L300 220" stroke="#8B5CF6" stroke-width="2"
                                        stroke-linecap="round" />
                                </g>

                                <!-- Tools Icons Floating Around -->
                                <g transform="translate(400, 100)">
                                    <!-- Merge Icon -->
                                    <circle cx="0" cy="0" r="30" fill="white" stroke="#4F46E5" stroke-width="2" />
                                    <path d="M-15-5H5M-15 5H5" stroke="#4F46E5" stroke-width="2"
                                        stroke-linecap="round" />
                                    <path d="M5-5L15 0L5 5" stroke="#4F46E5" stroke-width="2" stroke-linecap="round"
                                        fill="none" />

                                    <!-- Compress Icon -->
                                    <circle cx="80" cy="60" r="30" fill="white" stroke="#10B981" stroke-width="2" />
                                    <path d="M60 60H100M80 40V80" stroke="#10B981" stroke-width="2"
                                        stroke-linecap="round" />

                                    <!-- Convert Icon -->
                                    <circle cx="40" cy="120" r="30" fill="white" stroke="#8B5CF6" stroke-width="2" />
                                    <path d="M20 120H60M40 100V140" stroke="#8B5CF6" stroke-width="2"
                                        stroke-linecap="round" />
                                    <path d="M70 120L80 110M70 120L80 130" stroke="#8B5CF6" stroke-width="2"
                                        stroke-linecap="round" />
                                </g>
                            </svg>