<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Numbering Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        /* Enhanced Base Styles & Variables */
        :root {
            /* Color Palette */
            --primary-color: #8a2be2;
            --primary-dark: #7b1fa2;
            --primary-light: rgba(138, 43, 226, 0.1);
            --secondary-color: #ff7f50;
            --accent-color: #32cd32;
            --success-color: #4ade80;
            --warning-color: #f59e0b;
            --danger-color: #f43f5e;
            --dark-color: #1e293b;
            --light-color: #f8f8f8;
            --gray-color: #64748b;
            --gray-light: #e2e8f0;

            /* Text */
            --text-color: #1e293b;
            --text-light: #64748b;
            --text-dark: #0f172a;
            --text-white: #ffffff;

            /* Backgrounds */
            --bg-light: #f8f8f8;
            --bg-white: #ffffff;
            --bg-dark: #0f172a;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            --bg-gradient-dark: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);

            /* Borders */
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --border-radius-lg: 16px;
            --border-color: #e2e8f0;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-inset: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);

            /* Transitions */
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-fast: all 0.15s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-slow: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-bounce: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        [data-theme="dark"] {
            --text-color: #e2e8f0;
            --text-light: #94a3b8;
            --text-dark: #f8fafc;
            --bg-light: #0f172a;
            --bg-white: #1e293b;
            --bg-gradient: var(--bg-gradient-dark);
            --border-color: #334155;
            --gray-light: #334155;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition-slow);
            overflow-x: hidden;
            min-height: 100vh;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
            color: var(--text-dark);
            letter-spacing: -0.025em;
        }

        [data-theme="dark"] h1,
        [data-theme="dark"] h2,
        [data-theme="dark"] h3,
        [data-theme="dark"] h4,
        [data-theme="dark"] h5,
        [data-theme="dark"] h6 {
            color: var(--text-white);
        }

        p {
            margin-bottom: 1rem;
            color: var(--text-light);
            font-weight: 400;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header Styles */
        .site-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
            transition: var(--transition-slow);
            will-change: transform, backdrop-filter, background-color;
            padding: 1rem 0;
        }

        [data-theme="dark"] .site-header {
            background-color: rgba(15, 23, 42, 0.97);
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            transition: var(--transition);
            text-decoration: none;
        }

        .logo span {
            color: var(--primary-color);
            font-weight: 800;
        }

        [data-theme="dark"] .logo {
            color: var(--text-white);
        }

        .logo-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
            transition: var(--transition);
        }

        /* Theme Toggle Switch */
        .theme-switch {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-switch-label {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--gray-light);
            transition: var(--transition);
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: var(--transition);
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Main Content */
        .main-content {
            padding: 3rem 0;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .section-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
            display: inline;
            background: linear-gradient(90deg, var(--danger-color), var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 8s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Upload Section */
        .upload-section {
            margin-bottom: 3rem;
        }

        .upload-box {
            border: 2px dashed var(--border-color);
            padding: 3rem 2rem;
            text-align: center;
            border-radius: var(--border-radius);
            background: var(--bg-white);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: var(--shadow);
        }

        .upload-box:hover {
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            background-color: var(--primary-light);
        }

        .upload-box i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .upload-box:hover i {
            transform: scale(1.1);
        }

        .upload-box h3 {
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .upload-box p {
            color: var(--text-light);
        }

        .upload-box input[type="file"] {
            display: none;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(138, 43, 226, 0.1);
            border-radius: 3px;
            margin-top: 1.5rem;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        /* Settings Panel */
        .settings-panel {
            display: none;
            background: var(--bg-white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            transition: var(--transition);
        }

        .panel-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .panel-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-light);
        }

        select, input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-size: 0.9rem;
            transition: var(--transition);
            background-color: var(--bg-white);
            color: var(--text-color);
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.1);
        }

        /* Position Selector */
        .position-selector {
            height: 200px;
            position: relative;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            background-color: var(--bg-white);
        }

        .position-option {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: rgba(138, 43, 226, 0.1);
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .position-option:hover {
            transform: scale(1.1);
            background-color: rgba(138, 43, 226, 0.2);
        }

        .position-option.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* Color Picker */
        .color-picker {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .color-picker input[type="color"] {
            width: 40px;
            height: 40px;
            padding: 2px;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
        }

        /* Preview Panel */
        .preview-panel {
            display: none;
            background: var(--bg-white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            transition: var(--transition);
        }

        .preview-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .preview-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--gray-light);
            border-radius: var(--border-radius-sm);
            position: relative;
            overflow: hidden;
            min-height: 400px;
        }

        .preview-placeholder {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }

        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .number-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .page-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            align-items: center;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: none;
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-primary:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            z-index: -1;
            opacity: 0;
            transition: var(--transition);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:hover:before {
            opacity: 1;
        }

        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: var(--shadow-sm);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-outline:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .btn-outline:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .btn-outline:hover:before {
            transform: scaleX(1);
        }

        .btn-outline:active {
            transform: translateY(1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Status Message */
        .status-message {
            padding: 1rem;
            border-radius: var(--border-radius-sm);
            margin: 1rem 0;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .status-message.error {
            background-color: rgba(244, 63, 94, 0.1);
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
            display: block;
        }

        .status-message.success {
            background-color: rgba(74, 222, 128, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
            display: block;
        }

        .status-message.warning {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
            border-left: 4px solid var(--warning-color);
            display: block;
        }

        /* Hidden Utility Class */
        .hidden {
            display: none !important;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
            z-index: 100;
            transition: var(--transition);
            text-decoration: none;
        }

        .back-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: var(--shadow-xl);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .section-header h1 {
                font-size: 2rem;
            }
            
            .btn {
                width: 100%;
            }
            
            .page-controls {
                flex-direction: column;
                gap: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .section-header h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <a href="/PDFTOOLS/index.html" class="logo">
                <i class="fas fa-file-pdf logo-icon"></i>
                <span>PDF Tools</span>
            </a>
            <div class="theme-switch">
                <span class="theme-switch-label"></span>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="section-header">
                <h1>PDF Page Numbering Tool</h1>
                <p>Add professional page numbers to your PDF documents with customizable options</p>
            </div>

            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-box" id="uploadBox" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)" ondrop="handleDrop(event)">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Upload PDF File</h3>
                    <p>Click to browse or drag & drop your PDF file here</p>
                    <input type="file" id="pdfInput" accept=".pdf" />
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>
                <div class="status-message" id="statusMessage"></div>
            </section>

            <!-- Settings Panel -->
            <div class="settings-panel" id="settingsPanel">
                <div class="panel-header">
                    <h2>Page Number Settings</h2>
                </div>

                <!-- Page Mode -->
                <div class="form-group">
                    <label for="pageMode">Numbering Mode</label>
                    <select id="pageMode">
                        <option value="single">Single Position (all pages)</option>
                        <option value="facial">Facial Position (alternate left/right)</option>
                    </select>
                </div>

                <!-- Position Selector -->
                <div class="form-group">
                    <label>Number Position</label>
                    <div class="position-selector">
                        <div class="position-option" data-position="top-left" style="top: 12px; left: 12px;">TL</div>
                        <div class="position-option" data-position="top-center" style="top: 12px; left: 50%; transform: translateX(-50%);">TC</div>
                        <div class="position-option" data-position="top-right" style="top: 12px; right: 12px;">TR</div>
                        <div class="position-option active" data-position="bottom-left" style="bottom: 12px; left: 12px;">BL</div>
                        <div class="position-option" data-position="bottom-center" style="bottom: 12px; left: 50%; transform: translateX(-50%);">BC</div>
                        <div class="position-option" data-position="bottom-right" style="bottom: 12px; right: 12px;">BR</div>
                    </div>
                </div>

                <!-- Margin Settings -->
                <div class="form-group">
                    <label for="marginSize">Margin Size</label>
                    <select id="marginSize">
                        <option value="10">Small (10px)</option>
                        <option value="20" selected>Medium (20px)</option>
                        <option value="30">Large (30px)</option>
                        <option value="custom">Custom</option>
                    </select>
                    <input type="number" id="customMargin" class="hidden" placeholder="Enter margin in pixels" min="0" style="margin-top: 8px;">
                </div>

                <!-- Page Range -->
                <div class="form-group">
                    <label for="pageRange">Pages to Number</label>
                    <select id="pageRange">
                        <option value="all">All pages</option>
                        <option value="range">Specific range</option>
                    </select>
                    <div id="rangeInputs" class="hidden" style="display: flex; gap: 8px; margin-top: 8px;">
                        <input type="number" id="startPage" placeholder="Start page" min="1" style="flex: 1;">
                        <input type="number" id="endPage" placeholder="End page" min="1" style="flex: 1;">
                    </div>
                </div>

                <!-- Text Formatting -->
                <div class="form-group">
                    <label for="fontFamily">Font Style</label>
                    <select id="fontFamily">
                        <option value="Helvetica">Helvetica</option>
                        <option value="Times-Roman">Times New Roman</option>
                        <option value="Courier">Courier</option>
                        <option value="Arial">Arial</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fontSize">Font Size (px)</label>
                    <input type="number" id="fontSize" value="12" min="6" max="72">
                </div>

                <div class="form-group">
                    <label>Text Color</label>
                    <div class="color-picker">
                        <select id="textColorPreset">
                            <option value="#000000">Black</option>
                            <option value="#FFFFFF">White</option>
                            <option value="#FF0000">Red</option>
                            <option value="#0000FF">Blue</option>
                            <option value="#008000">Green</option>
                            <option value="custom">Custom</option>
                        </select>
                        <input type="color" id="textColor" value="#000000">
                    </div>
                </div>

                <div class="form-group">
                    <label for="numberFormat">Number Format</label>
                    <select id="numberFormat">
                        <option value="1">1, 2, 3</option>
                        <option value="i">i, ii, iii</option>
                        <option value="I">I, II, III</option>
                        <option value="a">a, b, c</option>
                        <option value="A">A, B, C</option>
                    </select>
                </div>

                <!-- Action Buttons -->
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button id="applyBtn" class="btn btn-primary" disabled>
                        <i class="fas fa-magic"></i> Apply Page Numbers
                    </button>
                    <button id="downloadBtn" class="btn btn-outline" disabled>
                        <i class="fas fa-download"></i> Download PDF
                    </button>
                </div>
            </div>

            <!-- Preview Panel -->
            <div class="preview-panel" id="previewPanel">
                <div class="panel-header">
                    <h2>Live Preview</h2>
                </div>

                <div class="preview-container">
                    <div class="preview-content">
                        <p class="preview-placeholder">Upload a PDF file to see preview</p>
                        <iframe id="pdfPreview" class="preview-iframe hidden"></iframe>
                        <canvas id="numberOverlay" class="number-overlay hidden"></canvas>
                    </div>

                    <div class="page-controls">
                        <button id="prevPage" class="btn btn-outline" disabled>
                            <i class="fas fa-chevron-left"></i> Previous
                        </button>
                        <span id="pageIndicator">Page 1 of 0</span>
                        <button id="nextPage" class="btn btn-outline" disabled>
                            Next <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <a href="/PDFTOOLS/index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>

    <script>
        // DOM Elements
        const pdfInput = document.getElementById('pdfInput');
        const uploadBox = document.getElementById('uploadBox');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const statusMessage = document.getElementById('statusMessage');
        const settingsPanel = document.getElementById('settingsPanel');
        const previewPanel = document.getElementById('previewPanel');
        const pageModeSelect = document.getElementById('pageMode');
        const positionOptions = document.querySelectorAll('.position-option');
        const marginSizeSelect = document.getElementById('marginSize');
        const customMarginInput = document.getElementById('customMargin');
        const pageRangeSelect = document.getElementById('pageRange');
        const rangeInputs = document.getElementById('rangeInputs');
        const startPageInput = document.getElementById('startPage');
        const endPageInput = document.getElementById('endPage');
        const fontFamilySelect = document.getElementById('fontFamily');
        const fontSizeInput = document.getElementById('fontSize');
        const textColorPreset = document.getElementById('textColorPreset');
        const textColorInput = document.getElementById('textColor');
        const numberFormatSelect = document.getElementById('numberFormat');
        const applyBtn = document.getElementById('applyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const pdfPreview = document.getElementById('pdfPreview');
        const numberOverlay = document.getElementById('numberOverlay');
        const previewPlaceholder = document.querySelector('.preview-placeholder');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageIndicator = document.getElementById('pageIndicator');
        const themeToggle = document.getElementById('themeToggle');

        // State Variables
        let pdfDoc = null;
        let pdfBytes = null;
        let currentPosition = 'bottom-left';
        let currentMargin = 20;
        let currentPageIndex = 0;
        let totalPages = 0;
        let pdfObjectUrl = null;

        // Initialize theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        if (savedTheme === 'dark') {
            themeToggle.checked = true;
        }

        // Event Listeners
        pdfInput.addEventListener('change', handleFileUpload);
        positionOptions.forEach(option => option.addEventListener('click', handlePositionSelect));
        marginSizeSelect.addEventListener('change', handleMarginChange);
        pageRangeSelect.addEventListener('change', handlePageRangeChange);
        textColorPreset.addEventListener('change', handleColorPresetChange);
        applyBtn.addEventListener('click', applyPageNumbers);
        downloadBtn.addEventListener('click', downloadModifiedPDF);
        prevPageBtn.addEventListener('click', showPrevPage);
        nextPageBtn.addEventListener('click', showNextPage);
        themeToggle.addEventListener('change', toggleTheme);

        // Settings that trigger preview update
        const previewSettings = [
            pageModeSelect, fontSizeInput, fontFamilySelect, 
            numberFormatSelect, customMarginInput, textColorInput
        ];
        
        previewSettings.forEach(element => {
            element.addEventListener('change', updatePreview);
            if (element.tagName === 'INPUT') {
                element.addEventListener('input', updatePreview);
            }
        });

        // Functions
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                // Show loading progress
                progressContainer.style.display = 'block';
                progressBar.style.width = '10%';

                // Clear previous state
                if (pdfObjectUrl) {
                    URL.revokeObjectURL(pdfObjectUrl);
                }

                // Update UI
                previewPlaceholder.classList.add('hidden');
                pdfPreview.classList.remove('hidden');
                numberOverlay.classList.remove('hidden');
                applyBtn.disabled = false;
                prevPageBtn.disabled = false;
                nextPageBtn.disabled = false;
                settingsPanel.style.display = 'block';
                previewPanel.style.display = 'block';

                // Load PDF
                const arrayBuffer = await file.arrayBuffer();
                progressBar.style.width = '30%';
                
                pdfBytes = new Uint8Array(arrayBuffer);
                pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
                progressBar.style.width = '60%';
                
                totalPages = pdfDoc.getPageCount();

                // Initialize page range
                startPageInput.value = 1;
                endPageInput.value = totalPages;
                pageIndicator.textContent = `Page 1 of ${totalPages}`;

                // Create object URL for preview
                pdfObjectUrl = URL.createObjectURL(new Blob([arrayBuffer], { type: 'application/pdf' }));
                pdfPreview.src = `${pdfObjectUrl}#page=1&toolbar=0&navpanes=0&scrollbar=0`;
                progressBar.style.width = '90%';

                // Initialize overlay
                initOverlayCanvas();

                // Complete loading
                setTimeout(() => {
                    progressBar.style.width = '100%';
                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                        progressBar.style.width = '0';
                    }, 300);
                }, 100);

                showStatusMessage('PDF loaded successfully!', 'success');
            } catch (error) {
                console.error('Error loading PDF:', error);
                showStatusMessage('Error loading PDF: ' + error.message, 'error');
                resetLoadingState();
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadBox.style.borderColor = 'var(--primary-color)';
            uploadBox.style.backgroundColor = 'var(--primary-light)';
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadBox.style.borderColor = 'var(--border-color)';
            uploadBox.style.backgroundColor = 'var(--bg-white)';
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            handleDragLeave(e);
            
            const file = e.dataTransfer.files[0];
            if (file && file.name.toLowerCase().endsWith('.pdf')) {
                pdfInput.files = e.dataTransfer.files;
                handleFileUpload({ target: pdfInput });
            } else {
                showStatusMessage('Please upload a valid PDF file', 'error');
            }
        }

        function initOverlayCanvas() {
            // The actual sizing will happen when the PDF renders
            numberOverlay.width = pdfPreview.clientWidth;
            numberOverlay.height = pdfPreview.clientHeight;
        }

        function handlePositionSelect(event) {
            positionOptions.forEach(option => option.classList.remove('active'));
            event.target.classList.add('active');
            currentPosition = event.target.dataset.position;
            updatePreview();
        }

        function handleMarginChange() {
            if (marginSizeSelect.value === 'custom') {
                customMarginInput.style.display = 'block';
                if (customMarginInput.value) {
                    currentMargin = parseInt(customMarginInput.value);
                }
            } else {
                customMarginInput.style.display = 'none';
                currentMargin = parseInt(marginSizeSelect.value);
            }
            updatePreview();
        }

        function handlePageRangeChange() {
            if (pageRangeSelect.value === 'range') {
                rangeInputs.style.display = 'flex';
            } else {
                rangeInputs.style.display = 'none';
            }
        }

        function handleColorPresetChange() {
            if (textColorPreset.value === 'custom') {
                textColorInput.value = '#000000';
            } else {
                textColorInput.value = textColorPreset.value;
            }
            updatePreview();
        }

        function showPrevPage() {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                updatePageDisplay();
            }
        }

        function showNextPage() {
            if (currentPageIndex < totalPages - 1) {
                currentPageIndex++;
                updatePageDisplay();
            }
        }

        function updatePageDisplay() {
            pageIndicator.textContent = `Page ${currentPageIndex + 1} of ${totalPages}`;
            pdfPreview.src = `${pdfObjectUrl}#page=${currentPageIndex + 1}&toolbar=0&navpanes=0&scrollbar=0`;
            updatePreview();
        }

        function showStatusMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        function updatePreview() {
            if (!pdfDoc) return;

            // Wait briefly for the PDF to render in iframe
            setTimeout(() => {
                try {
                    // Size the overlay to match the iframe content
                    const iframeDoc = pdfPreview.contentDocument || pdfPreview.contentWindow.document;
                    const pdfPage = iframeDoc.querySelector('.page');
                    
                    if (pdfPage) {
                        const rect = pdfPage.getBoundingClientRect();
                        numberOverlay.width = rect.width;
                        numberOverlay.height = rect.height;

                        // Get current settings
                        const pageMode = pageModeSelect.value;
                        const fontFamily = fontFamilySelect.value;
                        const fontSize = parseInt(fontSizeInput.value);
                        const textColor = textColorInput.value;
                        const numberFormat = numberFormatSelect.value;

                        // Draw page number
                        const ctx = numberOverlay.getContext('2d');
                        ctx.clearRect(0, 0, numberOverlay.width, numberOverlay.height);
                        drawPageNumber(
                            ctx, 
                            numberOverlay.width, 
                            numberOverlay.height, 
                            currentPageIndex + 1,
                            pageMode, 
                            currentPosition, 
                            currentMargin, 
                            fontFamily, 
                            fontSize, 
                            textColor, 
                            numberFormat
                        );
                    }
                } catch (error) {
                    console.error('Preview update error:', error);
                }
            }, 300);
        }

        function drawPageNumber(ctx, width, height, pageNum, pageMode, position, margin, fontFamily, fontSize, color, format) {
            // Format the page number
            const pageText = formatPageNumber(pageNum, format);
            
            // Adjust position for facial mode even pages
            let actualPos = position;
            if (pageMode === 'facial' && pageNum % 2 === 0) {
                if (position.includes('left')) actualPos = position.replace('left', 'right');
                if (position.includes('right')) actualPos = position.replace('right', 'left');
            }

            // Calculate position
            ctx.font = `${fontSize}px ${fontFamily}`;
            const textWidth = ctx.measureText(pageText).width;
            
            let x, y;
            switch (actualPos) {
                case 'top-left': x = margin; y = margin + fontSize; break;
                case 'top-center': x = width / 2 - textWidth / 2; y = margin + fontSize; break;
                case 'top-right': x = width - margin - textWidth; y = margin + fontSize; break;
                case 'bottom-left': x = margin; y = height - margin; break;
                case 'bottom-center': x = width / 2 - textWidth / 2; y = height - margin; break;
                case 'bottom-right': x = width - margin - textWidth; y = height - margin; break;
                default: x = width / 2 - textWidth / 2; y = height - margin;
            }

            // Draw the number
            ctx.fillStyle = color;
            ctx.fillText(pageText, x, y);
        }

        function formatPageNumber(num, format) {
            switch (format) {
                case 'i': return toRoman(num).toLowerCase();
                case 'I': return toRoman(num);
                case 'a': return toAlpha(num).toLowerCase();
                case 'A': return toAlpha(num);
                default: return num.toString();
            }
        }

        function toRoman(num) {
            const roman = [
                { value: 1000, symbol: 'M' }, { value: 900, symbol: 'CM' },
                { value: 500, symbol: 'D' }, { value: 400, symbol: 'CD' },
                { value: 100, symbol: 'C' }, { value: 90, symbol: 'XC' },
                { value: 50, symbol: 'L' }, { value: 40, symbol: 'XL' },
                { value: 10, symbol: 'X' }, { value: 9, symbol: 'IX' },
                { value: 5, symbol: 'V' }, { value: 4, symbol: 'IV' },
                { value: 1, symbol: 'I' }
            ];
            
            let result = '';
            for (let i = 0; i < roman.length; i++) {
                while (num >= roman[i].value) {
                    result += roman[i].symbol;
                    num -= roman[i].value;
                }
            }
            return result;
        }

        function toAlpha(num) {
            let result = '';
            while (num > 0) {
                const remainder = (num - 1) % 26;
                result = String.fromCharCode(65 + remainder) + result;
                num = Math.floor((num - 1) / 26);
            }
            return result || 'A';
        }

        async function applyPageNumbers() {
            if (!pdfDoc) {
                showStatusMessage('Please upload a PDF first', 'error');
                return;
            }

            try {
                // Show loading state
                applyBtn.disabled = true;
                applyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

                // Get settings
                const pageMode = pageModeSelect.value;
                const fontFamily = fontFamilySelect.value;
                const fontSize = parseInt(fontSizeInput.value);
                const textColor = textColorInput.value;
                const numberFormat = numberFormatSelect.value;

                // Determine page range
                let startPage = 0;
                let endPage = totalPages - 1;
                
                if (pageRangeSelect.value === 'range') {
                    startPage = Math.max(0, parseInt(startPageInput.value) - 1);
                    endPage = Math.min(totalPages - 1, parseInt(endPageInput.value) - 1);
                    
                    if (isNaN(startPage)) startPage = 0;
                    if (isNaN(endPage)) endPage = totalPages - 1;
                    
                    if (startPage > endPage) {
                        showStatusMessage('Invalid page range', 'error');
                        return;
                    }
                }

                // Add numbers to each page
                const pages = pdfDoc.getPages();
                const font = await pdfDoc.embedFont(fontFamily);
                const rgb = hexToRgb(textColor);

                for (let i = startPage; i <= endPage; i++) {
                    const page = pages[i];
                    const { width, height } = page.getSize();
                    
                    page.drawText(formatPageNumber(i + 1, numberFormat), {
                        x: getXPosition(currentPosition, width, fontSize, currentMargin, i, pageMode),
                        y: getYPosition(currentPosition, height, fontSize, currentMargin),
                        size: fontSize,
                        font: font,
                        color: PDFLib.rgb(rgb.r / 255, rgb.g / 255, rgb.b / 255)
                    });
                }

                downloadBtn.disabled = false;
                showStatusMessage('Page numbers applied successfully! Click Download to save your PDF.', 'success');
            } catch (error) {
                console.error('Error applying page numbers:', error);
                showStatusMessage('Error applying page numbers: ' + error.message, 'error');
            } finally {
                applyBtn.disabled = false;
                applyBtn.innerHTML = '<i class="fas fa-magic"></i> Apply Page Numbers';
            }
        }

        function hexToRgb(hex) {
            hex = hex.replace('#', '');
            const r = parseInt(hex.length === 3 ? hex[0] + hex[0] : hex.substr(0, 2), 16);
            const g = parseInt(hex.length === 3 ? hex[1] + hex[1] : hex.substr(2, 2), 16);
            const b = parseInt(hex.length === 3 ? hex[2] + hex[2] : hex.substr(4, 2), 16);
            return { r, g, b };
        }

        function getXPosition(pos, width, fontSize, margin, pageIndex, pageMode) {
            let actualPos = pos;
            if (pageMode === 'facial' && pageIndex % 2 === 1) {
                if (pos.includes('left')) actualPos = pos.replace('left', 'right');
                if (pos.includes('right')) actualPos = pos.replace('right', 'left');
            }
            
            const textWidth = fontSize * 2; // Approximation
            
            switch (actualPos) {
                case 'top-left': case 'bottom-left': return margin;
                case 'top-center': case 'bottom-center': return width / 2 - textWidth / 2;
                case 'top-right': case 'bottom-right': return width - margin - textWidth;
                default: return width / 2 - textWidth / 2;
            }
        }

        function getYPosition(pos, height, fontSize, margin) {
            return pos.includes('top') ? height - margin - fontSize : margin + fontSize;
        }

        async function downloadModifiedPDF() {
            try {
                downloadBtn.disabled = true;
                downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Preparing Download...';

                const modifiedBytes = await pdfDoc.save();
                const blob = new Blob([modifiedBytes], { type: 'application/pdf' });
                saveAs(blob, `numbered_${pdfInput.files[0].name}`);
                showStatusMessage('PDF downloaded successfully!', 'success');
            } catch (error) {
                console.error('Download failed:', error);
                showStatusMessage('Download failed: ' + error.message, 'error');
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download PDF';
            }
        }

        function resetLoadingState() {
            progressContainer.style.display = 'none';
            progressBar.style.width = '0';
        }

        function toggleTheme() {
            const newTheme = themeToggle.checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
    </script>
