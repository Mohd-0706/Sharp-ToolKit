    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            light: '#4f46e5',
                            dark: '#7c3aed',
                        },
                        secondary: {
                            light: '#10b981',
                            dark: '#34d399',
                        },
                        dark: {
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                    },
                    animation: {
                        'gradient-x': 'gradient-x 8s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'float-reverse': 'float-reverse 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        'gradient-x': {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        'float-reverse': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(10px)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom styles for drag and drop */
        .progress-bar-shine {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.3) 50%,
                    rgba(255, 255, 255, 0) 100%);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .dark ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #4f46e5;
        }

        .dark ::-webkit-scrollbar-thumb:hover {
            background: #7c3aed;
        }

        /* HTML Editor Styles */
        .html-editor {
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
            background-color: white;
            color: #1e293b;
            font-size: 14px;
            line-height: 1.5;
            transition: all 0.3s ease;
        }

        .dark .html-editor {
            background-color: #1e293b;
            color: #e2e8f0;
            border-color: #334155;
        }

        .html-editor:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #1e293b;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #1e293b transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

    <script>
        // Initialize AOS (Animate On Scroll)
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });

        // Initialize jsPDF
        const { jsPDF } = window.jspdf;

        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const uploadBox = document.getElementById('uploadBox');
        const fileNameDisplay = document.getElementById('file-name');
        const htmlEditor = document.getElementById('htmlEditor');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const editorSection = document.getElementById('editorSection');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const statusMessage = document.getElementById('statusMessage');
        const themeToggle = document.getElementById('theme-toggle');
        const backToTop = document.getElementById('backToTop');

        // State variables
        let pdfBlob = null;
        let currentFileName = '';

        // Event Listeners
        uploadBox.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        convertBtn.addEventListener('click', convertToPDF);
        downloadBtn.addEventListener('click', downloadPDF);
        resetBtn.addEventListener('click', resetConverter);
        themeToggle.addEventListener('click', toggleTheme);
        window.addEventListener('scroll', handleBackToTop);
        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Set up drag and drop
        function setupDragAndDrop() {
            uploadBox.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadBox.classList.add('border-primary-light', 'dark:border-primary-dark', 'bg-primary-light/10', 'dark:bg-primary-dark/10');
            });

            uploadBox.addEventListener('dragleave', () => {
                uploadBox.classList.remove('border-primary-light', 'dark:border-primary-dark', 'bg-primary-light/10', 'dark:bg-primary-dark/10');
            });

            uploadBox.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadBox.classList.remove('border-primary-light', 'dark:border-primary-dark', 'bg-primary-light/10', 'dark:bg-primary-dark/10');

                const file = e.dataTransfer.files[0];
                if (file && (file.name.endsWith('.html') || file.name.endsWith('.htm'))) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect({ target: { files: e.dataTransfer.files } });
                } else {
                    showStatusMessage('Please drop a HTML file (.html or .htm)', 'error');
                }
            });
        }

        // Functions
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                processHTMLFile(file);
            }
        }

        function processHTMLFile(file) {
            // Validate file
            if (!file.name.endsWith('.html') && !file.name.endsWith('.htm')) {
                showStatusMessage('Please upload a valid HTML file (.html or .htm)', 'error');
                return;
            }

            try {
                // Show loading state
                loadingSpinner.classList.remove('hidden');
                progressContainer.classList.remove('hidden');
                progressBar.style.width = '30%';
                editorSection.classList.add('hidden');
                downloadBtn.disabled = true;
                pdfBlob = null;
                currentFileName = file.name;

                // Read file as text
                const reader = new FileReader();
                reader.onload = function (e) {
                    try {
                        htmlEditor.value = e.target.result;
                        fileNameDisplay.textContent = file.name;

                        // Complete processing
                        progressBar.style.width = '100%';
                        setTimeout(() => {
                            progressContainer.classList.add('hidden');
                            progressBar.style.width = '0';
                            loadingSpinner.classList.add('hidden');
                            editorSection.classList.remove('hidden');
                            showStatusMessage('HTML file loaded successfully!', 'success');
                        }, 500);

                    } catch (error) {
                        console.error('Error processing HTML file:', error);
                        showStatusMessage('Error processing HTML file', 'error');
                        resetLoadingState();
                    }
                };

                reader.onerror = function () {
                    showStatusMessage('Error reading file', 'error');
                    resetLoadingState();
                };

                reader.readAsText(file);

            } catch (error) {
                console.error('Error:', error);
                showStatusMessage('Error processing HTML file', 'error');
                resetLoadingState();
            }
        }

        function convertToPDF() {
            if (!htmlEditor.value) {
                showStatusMessage('Please upload or enter HTML content first!', 'error');
                return;
            }

            try {
                // Show loading state
                loadingSpinner.classList.remove('hidden');
                progressContainer.classList.remove('hidden');
                progressBar.style.width = '30%';
                downloadBtn.disabled = true;

                // Initialize PDF
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });

                // Set margins and formatting
                const margins = {
                    top: 20,
                    left: 15,
                    right: 15,
                    width: 180
                };

                pdf.setFont('helvetica');
                pdf.setFontSize(11);
                pdf.setTextColor(30, 30, 30);

                // Split text and add to PDF
                const lines = pdf.splitTextToSize(htmlEditor.value, margins.width);
                let y = margins.top;
                const lineHeight = 6;

                // Simulate progress
                let progress = 30;
                const progressInterval = setInterval(() => {
                    progress += 2;
                    if (progress < 90) {
                        progressBar.style.width = `${progress}%`;
                    }
                }, 100);

                // Process lines
                setTimeout(() => {
                    try {
                        lines.forEach(line => {
                            if (y > 280) { // Near bottom of page
                                pdf.addPage();
                                y = margins.top;
                            }
                            pdf.text(line, margins.left, y);
                            y += lineHeight;
                        });

                        // Complete conversion
                        pdfBlob = pdf.output('blob');
                        clearInterval(progressInterval);
                        progressBar.style.width = '100%';

                        setTimeout(() => {
                            progressContainer.classList.add('hidden');
                            progressBar.style.width = '0';
                            loadingSpinner.classList.add('hidden');
                            downloadBtn.disabled = false;
                            showStatusMessage('PDF conversion complete! Click Download PDF to save.', 'success');
                        }, 500);

                    } catch (error) {
                        clearInterval(progressInterval);
                        console.error('Error generating PDF:', error);
                        showStatusMessage('Error generating PDF: ' + error.message, 'error');
                        resetLoadingState();
                    }
                }, 1000);

            } catch (error) {
                console.error('Error:', error);
                showStatusMessage('Error converting to PDF: ' + error.message, 'error');
                resetLoadingState();
            }
        }

        function downloadPDF() {
            if (!pdfBlob) {
                showStatusMessage('No PDF to download. Please convert first.', 'error');
                return;
            }

            try {
                const url = URL.createObjectURL(pdfBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentFileName.replace(/\.[^/.]+$/, "") + '.pdf' || 'converted.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showStatusMessage('PDF download started!', 'success');
            } catch (error) {
                console.error('Error downloading PDF:', error);
                showStatusMessage('Error downloading PDF', 'error');
            }
        }

        function resetConverter() {
            try {
                fileInput.value = '';
                htmlEditor.value = '';
                pdfBlob = null;
                currentFileName = '';
                fileNameDisplay.textContent = '';
                downloadBtn.disabled = true;
                editorSection.classList.add('hidden');
                statusMessage.classList.add('hidden');
                showStatusMessage('Converter has been reset', 'info');
            } catch (error) {
                console.error('Error resetting converter:', error);
                showStatusMessage('Error resetting converter', 'error');
            }
        }

        function resetLoadingState() {
            loadingSpinner.classList.add('hidden');
            progressContainer.classList.add('hidden');
            progressBar.style.width = '0';
        }

        function showStatusMessage(message, type) {
            try {
                statusMessage.textContent = message;
                statusMessage.className = `mt-4 p-4 rounded-lg border-l-4 font-medium ${type === 'error' ? 'bg-red-500/10 text-red-500 border-red-500' : type === 'success' ? 'bg-secondary-light/10 dark:bg-secondary-dark/10 text-secondary-light dark:text-secondary-dark border-secondary-light dark:border-secondary-dark' : 'bg-primary-light/10 dark:bg-primary-dark/10 text-primary-light dark:text-primary-dark border-primary-light dark:border-primary-dark'}`;
                statusMessage.classList.remove('hidden');

                // Hide message after 5 seconds
                setTimeout(() => {
                    statusMessage.classList.add('hidden');
                }, 5000);
            } catch (error) {
                console.error('Error showing status message:', error);
            }
        }

        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function handleBackToTop() {
            if (window.scrollY > 300) {
                backToTop.classList.remove('opacity-0', 'invisible');
                backToTop.classList.add('opacity-100', 'visible');
            } else {
                backToTop.classList.remove('opacity-100', 'visible');
                backToTop.classList.add('opacity-0', 'invisible');
            }
        }

        // Initialize particles
        function initParticles() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#4f46e5"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.3,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#4f46e5",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        }

        // Initialize
        function init() {
            // Set initial theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            }

            // Initialize drag and drop
            setupDragAndDrop();

            // Initialize particles
            initParticles();
        }

        // Run initialization when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
